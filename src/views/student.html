<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f94144;
            --dark: #1a1a2e;
            --dark-light: #16213e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: white;
            box-shadow: var(--shadow);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--dark);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .logo-text p {
            font-size: 0.85rem;
            color: var(--gray);
            margin: 0;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .user-menu:hover {
            background: var(--gray-light);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Cards */
        .dashboard-card {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Tabs */
        .tabs-container {
            margin-top: 20px;
        }

        .tabs-header {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid var(--gray-light);
            margin-bottom: 25px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        /* QR Scanner */
        #qr-reader-container {
            margin: 20px 0;
            text-align: center;
        }

        #qr-video {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            color: white;
            font-size: 1.2rem;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 10001;
            display: none;
            align-items: center;
            gap: 15px;
            min-width: 300px;
            max-width: 500px;
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .notification.warning {
            border-left: 4px solid var(--warning);
        }

        /* Entry Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            display: none;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        /* Student List */
        .student-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .student-item {
            padding: 15px;
            background: var(--gray-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .student-checkbox {
            margin-right: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7-a1mwVT-OuiBaik7YYP5KyK4XUPKqvI",
            authDomain: "xanes-36606.firebaseapp.com",
            databaseURL: "https://xanes-36606-default-rtdb.firebaseio.com",
            projectId: "xanes-36606",
            storageBucket: "xanes-36606.firebasestorage.app",
            messagingSenderId: "853187362328",
            appId: "1:853187362328:web:ce602f8be9a2293e9ecd6d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // State
        let currentUser = null;
        let studentData = null;
        let videoStream = null;
        let scanInterval = null;
        let ciclosData = {};

        // DOM Elements
        const entryModal = document.getElementById('entry-modal');
        const appContent = document.getElementById('app-content');
        const loginForm = document.getElementById('login-form');
        const userMenu = document.getElementById('user-menu');
        const logoutModal = document.getElementById('logout-modal');
        const logoutConfirmBtn = document.getElementById('logout-confirm');
        const logoutCancelBtn = document.getElementById('logout-cancel');
        const logoutCloseBtn = document.getElementById('logout-close');

        // Initialize App
        function initApp() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    // Check if user is a student
                    try {
                        const userDataSnapshot = await database.ref('users/' + user.uid).once('value');
                        const userData = userDataSnapshot.val();
                        const userRole = userData ? userData.role : null;

                        if (userRole === 'student' || userRole === 'estudiante') {
                            currentUser = user;
                            await loadStudentData();
                            showApp();
                        } else {
                            // Not a student, redirect to teacher page
                            showNotification('Esta cuenta no es de estudiante. Redirigiendo...', 'warning');
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 2000);
                        }
                    } catch (error) {
                        console.error('Error checking user role:', error);
                        showNotification('Error al verificar el rol del usuario', 'error');
                    }
                } else {
                    showEntryModal();
                }
            });

            setupEventListeners();
        }

        // Load Student Data
        async function loadStudentData() {
            try {
                const studentsSnapshot = await database.ref('students').once('value');
                const allStudents = studentsSnapshot.val() || {};
                
                // Find student by email or userId
                for (const [id, student] of Object.entries(allStudents)) {
                    if (student.email === currentUser.email || student.userId === currentUser.uid) {
                        studentData = { id, ...student };
                        break;
                    }
                }

                if (studentData) {
                    document.getElementById('user-name').textContent = `${studentData.names || ''} ${studentData.lastnames || ''}`.trim() || currentUser.displayName || 'Estudiante';
                    document.getElementById('user-avatar').textContent = (studentData.names || 'E').charAt(0).toUpperCase();
                } else {
                    document.getElementById('user-name').textContent = currentUser.displayName || 'Estudiante';
                }

                // Load cycles and courses
                await loadCycles();
            } catch (error) {
                console.error('Error loading student data:', error);
            }
        }

        // Load Cycles
        async function loadCycles() {
            try {
                const cyclesSnapshot = await database.ref('cycles').once('value');
                ciclosData = cyclesSnapshot.val() || {};
                
                const cycleSelects = ['manual-cycle', 'group-cycle'];
                cycleSelects.forEach(selectId => {
                    const select = document.getElementById(selectId);
                    if (select) {
                        select.innerHTML = '<option value="">Seleccionar ciclo</option>';
                        Object.keys(ciclosData).forEach(cycleKey => {
                            const cycle = ciclosData[cycleKey];
                            const option = document.createElement('option');
                            option.value = cycleKey;
                            option.textContent = cycle.name || cycleKey;
                            select.appendChild(option);
                        });
                    }
                });
            } catch (error) {
                console.error('Error loading cycles:', error);
            }
        }

        // Show Entry Modal
        function showEntryModal() {
            entryModal.classList.add('active');
            appContent.style.display = 'none';
        }

        // Show App
        function showApp() {
            entryModal.classList.remove('active');
            appContent.style.display = 'block';
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Tab switching
            document.getElementById('tab-login').addEventListener('click', () => {
                document.getElementById('tab-login').classList.add('active');
                document.getElementById('tab-login').style.borderBottomColor = 'var(--primary)';
                document.getElementById('tab-login').style.color = 'var(--dark)';
                document.getElementById('tab-register').classList.remove('active');
                document.getElementById('tab-register').style.borderBottomColor = 'transparent';
                document.getElementById('tab-register').style.color = 'var(--gray)';
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
            });

            document.getElementById('tab-register').addEventListener('click', () => {
                document.getElementById('tab-register').classList.add('active');
                document.getElementById('tab-register').style.borderBottomColor = 'var(--primary)';
                document.getElementById('tab-register').style.color = 'var(--dark)';
                document.getElementById('tab-login').classList.remove('active');
                document.getElementById('tab-login').style.borderBottomColor = 'transparent';
                document.getElementById('tab-login').style.color = 'var(--gray)';
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
            });

            // Login Form
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                try {
                    showLoading(true);
                    await auth.signInWithEmailAndPassword(email, password);
                    showNotification('隆Bienvenido!', 'success');
                } catch (error) {
                    let errorMessage = error.message;
                    if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorMessage = 'Credenciales inv谩lidas. Verifica tu correo y contrase帽a.';
                    }
                    showNotification(errorMessage, 'error');
                } finally {
                    showLoading(false);
                }
            });

            // Register Form
            document.getElementById('register-form').addEventListener('submit', handleRegister);

            // User Menu
            userMenu.addEventListener('click', () => {
                logoutModal.classList.add('active');
            });

            // Logout
            logoutConfirmBtn.addEventListener('click', handleLogout);
            logoutCancelBtn.addEventListener('click', () => logoutModal.classList.remove('active'));
            logoutCloseBtn.addEventListener('click', () => logoutModal.classList.remove('active'));

            // Tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });

            // QR Scanner
            document.getElementById('start-scanner-btn').addEventListener('click', startQRScanner);

            // Manual Attendance Form
            document.getElementById('manual-attendance-form').addEventListener('submit', handleManualAttendance);
            document.getElementById('manual-cycle').addEventListener('change', (e) => {
                loadCoursesForCycle(e.target.value, 'manual-course');
            });

            // Group Attendance Form
            document.getElementById('group-attendance-form').addEventListener('submit', handleGroupAttendance);
            document.getElementById('group-cycle').addEventListener('change', (e) => {
                loadCoursesForCycle(e.target.value, 'group-course');
            });
        }

        // Switch Tab
        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-tab') === tabId) {
                    btn.classList.add('active');
                }
            });

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
                if (content.id === tabId) {
                    content.classList.add('active');
                }
            });

            // Stop scanner if switching away from QR tab
            if (tabId !== 'qr-tab') {
                stopQRScanner();
            }
        }

        // Load Courses for Cycle
        function loadCoursesForCycle(cycleKey, selectId) {
            const select = document.getElementById(selectId);
            if (!select) return;

            select.innerHTML = '<option value="">Seleccionar curso</option>';
            
            if (!cycleKey || !ciclosData[cycleKey]) {
                return;
            }

            const cycle = ciclosData[cycleKey];
            const courses = cycle.courses || {};

            Object.keys(courses).forEach(courseKey => {
                const course = courses[courseKey];
                const option = document.createElement('option');
                option.value = courseKey;
                option.textContent = course.name || courseKey;
                select.appendChild(option);
            });
        }

        // Start QR Scanner
        async function startQRScanner() {
            try {
                const video = document.getElementById('qr-video');
                const canvas = document.getElementById('qr-canvas');
                const ctx = canvas.getContext('2d');
                const startBtn = document.getElementById('start-scanner-btn');

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                videoStream = stream;
                video.srcObject = stream;
                video.style.display = 'block';
                startBtn.style.display = 'none';

                video.play();

                scanInterval = setInterval(() => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);

                        if (code) {
                            handleQRScan(code.data);
                        }
                    }
                }, 100);
            } catch (error) {
                console.error('Error starting scanner:', error);
                showNotification('Error al acceder a la c谩mara: ' + error.message, 'error');
            }
        }

        // Stop QR Scanner
        function stopQRScanner() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            const video = document.getElementById('qr-video');
            const startBtn = document.getElementById('start-scanner-btn');
            if (video) video.style.display = 'none';
            if (startBtn) startBtn.style.display = 'block';
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
        }

        // Handle QR Scan
        async function handleQRScan(qrData) {
            try {
                showLoading(true);
                stopQRScanner();

                let qrInfo;
                try {
                    qrInfo = JSON.parse(qrData);
                } catch (e) {
                    if (qrData.includes('teacherId')) {
                        const urlParams = new URLSearchParams(qrData.split('?')[1] || '');
                        qrInfo = {
                            type: 'student-panel',
                            teacherId: urlParams.get('teacherId') || qrData
                        };
                    } else {
                        showNotification('C贸digo QR no reconocido', 'error');
                        return;
                    }
                }

                if (qrInfo.type === 'student-panel' && qrInfo.teacherId) {
                    await markAttendanceFromQR(qrInfo.teacherId);
                } else {
                    showNotification('C贸digo QR no v谩lido', 'error');
                }
            } catch (error) {
                console.error('Error handling QR scan:', error);
                showNotification('Error al procesar el c贸digo QR: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Mark Attendance from QR
        async function markAttendanceFromQR(teacherId) {
            if (!studentData) {
                showNotification('No se encontr贸 tu informaci贸n de estudiante. Contacta a tu docente.', 'error');
                return;
            }

            if (studentData.teacherId !== teacherId) {
                showNotification('Este c贸digo QR no corresponde a tu docente', 'error');
                return;
            }

            try {
                const today = new Date().toISOString().split('T')[0];
                const attendanceData = {
                    studentId: studentData.id,
                    studentName: `${studentData.names || ''} ${studentData.lastnames || ''}`.trim(),
                    course: studentData.course || studentData.curso || '',
                    cycle: studentData.cycle || studentData.ciclo || '',
                    status: 'present',
                    teacherId: teacherId,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    method: 'qr',
                    markedAt: new Date().toISOString()
                };

                await database.ref('attendance/' + today + '/' + studentData.id).set(attendanceData);
                showNotification('Asistencia registrada exitosamente', 'success');
            } catch (error) {
                console.error('Error marking attendance:', error);
                showNotification('Error al registrar asistencia: ' + error.message, 'error');
            }
        }

        // Handle Register
        async function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;

            if (password !== confirmPassword) {
                showNotification('Las contrase帽as no coinciden', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('La contrase帽a debe tener al menos 6 caracteres', 'error');
                return;
            }

            try {
                showLoading(true);
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                // Save user data with student role
                await database.ref('users/' + userCredential.user.uid).set({
                    name: name,
                    email: email,
                    role: 'student',
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });

                showNotification('隆Cuenta creada exitosamente!', 'success');
                
                // Clear form
                document.getElementById('register-form').reset();
                
                // Switch to login tab
                document.getElementById('tab-login').click();
                
            } catch (error) {
                let errorMessage = error.message;
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este correo electr贸nico ya est谩 registrado. Inicia sesi贸n en su lugar.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'El correo electr贸nico no es v谩lido.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contrase帽a es muy d茅bil. Usa al menos 6 caracteres.';
                }
                showNotification(errorMessage, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Handle Logout
        async function handleLogout() {
            try {
                showLoading(true);
                stopQRScanner();
                await auth.signOut();
                currentUser = null;
                studentData = null;
                showEntryModal();
                logoutModal.classList.remove('active');
                showNotification('Sesi贸n cerrada correctamente', 'success');
            } catch (error) {
                showNotification(error.message || 'Error al cerrar sesi贸n', 'error');
            } finally {

            }
        }

        // Show Notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const title = document.getElementById('notification-title');
            const messageEl = document.getElementById('notification-message');
            const icon = notification.querySelector('i');

            notification.className = 'notification ' + type;
            title.textContent = type === 'success' ? 'xito' : type === 'error' ? 'Error' : 'Informaci贸n';
            messageEl.textContent = message;
            icon.className = type === 'success' ? 'fas fa-check-circle' : 
                           type === 'error' ? 'fas fa-exclamation-circle' : 
                           'fas fa-info-circle';
            notification.style.display = 'flex';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Show Loading
        function showLoading(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initApp);
