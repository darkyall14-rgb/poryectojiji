<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Docente - Generar QR</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .teacher-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .teacher-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            padding: 3rem;
            width: 100%;
            max-width: 900px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            .teacher-card {
                padding: 2rem;
            }
        }

        .form-section h2,
        .qr-section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--gray-100);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--gray-50);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-generate {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-generate:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-generate:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            display: none;
            font-size: 0.875rem;
        }

        .status.show {
            display: block;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid var(--error-color);
        }

        .status.loading {
            background: rgba(99, 102, 241, 0.1);
            color: #a5b4fc;
            border: 1px solid var(--primary-color);
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #86efac;
            border: 1px solid var(--success-color);
        }

        .session-info {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--success-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: none;
        }

        .session-info.show {
            display: block;
        }

        .session-info h3 {
            color: var(--success-color);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .session-info p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0.5rem 0;
        }

        .session-link {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            padding: 0.75rem;
            background: var(--gray-100);
            border-radius: var(--border-radius);
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            background: var(--success-color);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.75rem;
            white-space: nowrap;
            flex-shrink: 0;
            transition: var(--transition);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .qr-display {
            background: var(--gray-100);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            text-align: center;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qrcode {
            margin: 0 auto;
        }

        #qrcode img {
            max-width: 100%;
            height: auto;
        }

        .attendance-list {
            margin-top: 2rem;
        }

        .attendance-list h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .attendance-item {
            background: var(--gray-100);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--primary-color);
        }

        .attendance-item p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0.25rem 0;
        }

        .student-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .timestamp {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .no-data {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem 0;
            font-size: 0.875rem;
        }

        .students-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .student-card {
            background: var(--gray-100);
            padding: 1.25rem;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            transition: var(--transition);
        }

        .student-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .student-card h4 {
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .student-card .student-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .student-card .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .student-card .info-item i {
            color: var(--primary-color);
            width: 16px;
        }

        .student-card .info-item strong {
            color: var(--text-primary);
            margin-right: 0.25rem;
        }

        .btn-close {
            width: 100%;
            padding: 0.875rem;
            background: var(--error-color);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: none;
            margin-top: 1rem;
        }

        .btn-close:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-refresh {
            width: 100%;
            padding: 0.875rem;
            background: var(--secondary-color);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: none;
            margin-top: 1rem;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-button:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="teacher-container">
        <div class="teacher-card">
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Volver
            </a>

            <div class="content">
                <!-- Secci√≥n izquierda: Crear sesi√≥n -->
                <div class="form-section">
                    <h2><i class="fas fa-key"></i> Nueva Sesi√≥n</h2>

                    <div class="form-group">
                        <label for="courseSelect">Selecciona un Curso *</label>
                        <select id="courseSelect" onchange="updateCourseFields()">
                            <option value="">-- Selecciona un curso --</option>
                            <option value="algo">Algoritmos y Estructuras de Datos</option>
                            <option value="db">Bases de Datos</option>
                            <option value="dev">Desarrollo de Software</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="courseName">Nombre del Curso *</label>
                        <input type="text" id="courseName" placeholder="Se llena autom√°ticamente" readonly />
                    </div>

                    <div class="form-group">
                        <label for="courseId">ID del Curso *</label>
                        <input type="text" id="courseId" placeholder="Se llena autom√°ticamente" readonly />
                    </div>

                    <div class="form-group">
                        <label for="teacherId">Tu ID (Docente) *</label>
                        <input type="text" id="teacherId" placeholder="Se carga autom√°ticamente" readonly />
                    </div>

                    <div class="form-group">
                        <label for="teacherName">Tu Nombre *</label>
                        <input type="text" id="teacherName" placeholder="Se carga autom√°ticamente" readonly />
                    </div>

                    <button class="btn-generate" onclick="generateNewSession()">
                        <i class="fas fa-qrcode"></i>
                        Generar Sesi√≥n QR
                    </button>

                    <div class="status" id="createStatus"></div>
                </div>

                <!-- Secci√≥n derecha: QR e info -->
                <div class="qr-section">
                    <h2><i class="fas fa-mobile-alt"></i> C√≥digo QR</h2>

                    <div class="session-info" id="sessionInfo">
                        <h3><i class="fas fa-check-circle"></i> Sesi√≥n Activa</h3>
                        <p><strong>ID Sesi√≥n:</strong> <span id="currentSessionId">-</span></p>
                        <p><strong>Curso:</strong> <span id="currentCourseName">-</span></p>
                        <p><strong>Alumnos presentes:</strong> <span id="attendeeCount">0</span></p>
                        <div class="session-link">
                            <span id="qrUrl">-</span>
                            <button class="copy-btn" onclick="copyToClipboard()">
                                <i class="fas fa-copy"></i> Copiar
                            </button>
                        </div>
                    </div>

                    <div class="qr-display" id="qrDisplay">
                        <div style="text-align: center; color: var(--text-muted);">
                            <i class="fas fa-qrcode" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i>
                            <p>Genera una sesi√≥n para mostrar el QR</p>
                        </div>
                    </div>

                    <button class="btn-refresh" onclick="refreshAttendance()" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Actualizar Lista
                    </button>

                    <button class="btn-close" onclick="closeSession()" id="closeBtn">
                        <i class="fas fa-stop-circle"></i> Cerrar Sesi√≥n
                    </button>
                </div>
            </div>

            <!-- Secci√≥n: Historial de asistencia -->
            <div class="attendance-list" id="attendanceSection" style="display: none; margin-top: 3rem; padding-top: 3rem; border-top: 1px solid var(--border-color);">
                <h3><i class="fas fa-list-check"></i> Asistencia Registrada</h3>
                <div class="attendance-list" id="attendanceList">
                    <div class="no-data">A√∫n no hay asistencia registrada</div>
                </div>
            </div>

            <!-- Secci√≥n: Gesti√≥n de Estudiantes -->
            <div class="students-management" style="margin-top: 3rem; padding-top: 3rem; border-top: 1px solid var(--border-color);">
                <h3 style="color: var(--primary-color); margin-bottom: 1.5rem; font-size: 1.3rem; display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-users"></i> Gesti√≥n de Estudiantes
                </h3>
                <div class="students-list" id="studentsList">
                    <div class="no-data">Cargando estudiantes...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let refreshInterval = null;
        let attendanceListener = null;

        // Mapeo de cursos disponibles
        const coursesData = {
            algo: {
                name: "Algoritmos y Estructuras de Datos",
                id: "ALGO-001"
            },
            db: {
                name: "Bases de Datos",
                id: "DB-001"
            },
            dev: {
                name: "Desarrollo de Software",
                id: "DEV-001"
            }
        };

        // Actualizar campos de curso cuando se selecciona uno
        function updateCourseFields() {
            const courseSelect = document.getElementById("courseSelect").value;
            const courseNameInput = document.getElementById("courseName");
            const courseIdInput = document.getElementById("courseId");

            if (courseSelect && coursesData[courseSelect]) {
                courseNameInput.value = coursesData[courseSelect].name;
                courseIdInput.value = coursesData[courseSelect].id;
            } else {
                courseNameInput.value = "";
                courseIdInput.value = "";
            }
        }

        // Cargar datos del localStorage si existen
        function loadTeacherData() {
            // Obtener ID del usuario desde localStorage o generar uno
            let teacherId = localStorage.getItem("teacherId");
            if (!teacherId) {
                // Si no existe, generar uno basado en el email o timestamp
                teacherId = "PROF-" + Date.now();
                localStorage.setItem("teacherId", teacherId);
            }
            
            let teacherName = localStorage.getItem("teacherName") || teacherId;
            
            document.getElementById("teacherId").value = teacherId;
            document.getElementById("teacherName").value = teacherName;
        }

        // Guardar datos del docente
        function saveTeacherData() {
            localStorage.setItem("teacherId", document.getElementById("teacherId").value);
            localStorage.setItem("teacherName", document.getElementById("teacherName").value);
        }

        // Mostrar estado
        function setStatus(element, message, type) {
            element.className = `status show ${type}`;
            if (type === "loading") {
                element.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                element.innerHTML = message;
            }
        }

        // Generar nueva sesi√≥n
        async function generateNewSession() {
            const courseSelect = document.getElementById("courseSelect").value;
            const courseId = document.getElementById("courseId").value.trim();
            const courseName = document.getElementById("courseName").value.trim();
            const teacherId = document.getElementById("teacherId").value.trim();
            const teacherName = document.getElementById("teacherName").value.trim();

            // Validar que se seleccione un curso
            if (!courseSelect) {
                setStatus(
                    document.getElementById("createStatus"),
                    "‚ö†Ô∏è Por favor selecciona un curso",
                    "error"
                );
                return;
            }

            if (!courseId || !courseName || !teacherId || !teacherName) {
                setStatus(
                    document.getElementById("createStatus"),
                    "‚ö†Ô∏è Por favor completa todos los campos",
                    "error"
                );
                return;
            }

            // Disable button to prevent multiple clicks
            const generateBtn = event.currentTarget;
            generateBtn.disabled = true;

            saveTeacherData();

            const statusEl = document.getElementById("createStatus");
            setStatus(statusEl, "Creando sesi√≥n...", "loading");
            
            console.log('üì§ Enviando request a /api/sessions con datos:', {
                courseId,
                courseName,
                teacherId,
                teacherName,
            });

            try {
                // Crear AbortController para timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 segundos de timeout
                
                const response = await fetch("/api/sessions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        courseId,
                        courseName,
                        teacherId,
                        teacherName,
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                
                console.log('üì• Respuesta recibida del servidor:', response.status, response.statusText);

                const data = await response.json();
                
                console.log('‚úÖ Datos de sesi√≥n recibidos:', data);

                if (!response.ok) {
                    throw new Error(data.message || "Error al crear sesi√≥n");
                }

                currentSessionId = data.sessionId;
                displayQR(data.qrUrl, data.sessionId, courseName);
                setStatus(statusEl, "‚úÖ Sesi√≥n creada exitosamente", "success");

                // Iniciar actualizaciones autom√°ticas de asistencia
                refreshAttendance();
                // Escuchar cambios en tiempo real desde Firebase
                startRealtimeAttendanceListener(data.sessionId);
                
                // Tambi√©n mantener polling como respaldo
                if (refreshInterval) clearInterval(refreshInterval);
                refreshInterval = setInterval(refreshAttendance, 10000); // Cada 10 segundos como respaldo

                document.getElementById("attendanceSection").style.display = "block";

            } catch (error) {
                console.error("Error:", error);
                
                let errorMessage = error.message;
                if (error.name === 'AbortError') {
                    errorMessage = 'La solicitud tard√≥ demasiado tiempo. Verifica tu conexi√≥n e intenta de nuevo.';
                } else if (error instanceof TypeError) {
                    errorMessage = 'Error de conexi√≥n. Verifica que el servidor est√© ejecut√°ndose.';
                }
                
                setStatus(statusEl, `‚ùå ${errorMessage}`, "error");
            } finally {
                // Re-enable button
                generateBtn.disabled = false;
            }
        }

        // Mostrar QR
        function displayQR(qrUrl, sessionId, courseName) {
            const qrDisplay = document.getElementById("qrDisplay");
            const sessionInfo = document.getElementById("sessionInfo");

            qrDisplay.innerHTML = '<div id="qrcode"></div>';
            new QRCode(document.getElementById("qrcode"), qrUrl, {
                width: 200,
                height: 200,
            });

            document.getElementById("currentSessionId").textContent = sessionId;
            document.getElementById("currentCourseName").textContent = courseName;
            document.getElementById("qrUrl").textContent = qrUrl;

            sessionInfo.classList.add("show");
            document.getElementById("closeBtn").style.display = "block";
            document.getElementById("refreshBtn").style.display = "block";
        }

        // Copiar URL del QR
        function copyToClipboard() {
            const url = document.getElementById("qrUrl").textContent;
            navigator.clipboard.writeText(url).then(() => {
                alert("‚úì URL copiada al portapapeles");
            });
        }

        // Escuchar cambios en tiempo real desde Firebase
        function startRealtimeAttendanceListener(sessionId) {
            // Detener listener anterior si existe
            if (attendanceListener) {
                try {
                    attendanceListener();
                } catch (e) {
                    console.log('Previous listener already removed');
                }
                attendanceListener = null;
            }

            // Funci√≥n recursiva para esperar a que Firebase est√© listo
            const setupListener = (retries = 0) => {
                if (retries > 10) {
                    console.warn('‚ö†Ô∏è Firebase no disponible despu√©s de 10 intentos. Usando polling como respaldo');
                    return;
                }

                if (typeof firebase !== 'undefined' && firebase.database) {
                    try {
                        const database = firebase.database();
                        const attendeesRef = database.ref(`sessions/${sessionId}/attendees`);

                        attendanceListener = attendeesRef.on('value', (snapshot) => {
                            const attendeesData = snapshot.val();
                            let attendees = [];

                            if (attendeesData) {
                                if (Array.isArray(attendeesData)) {
                                    attendees = attendeesData;
                                } else {
                                    // Convertir objeto a array
                                    attendees = Object.values(attendeesData);
                                }
                            }

                            updateAttendanceDisplay(attendees);
                            console.log('üìä Asistencia actualizada en tiempo real:', attendees);
                        });

                        console.log('‚úÖ Escuchando cambios en tiempo real de asistencia');
                    } catch (error) {
                        console.error('Error setting up Firebase listener:', error);
                        console.warn('‚ö†Ô∏è Usando polling como respaldo');
                    }
                } else {
                    // Esperar un poco m√°s si Firebase a√∫n no est√° cargado
                    setTimeout(() => setupListener(retries + 1), 300);
                }
            };

            setupListener();
        }

        // Actualizar la visualizaci√≥n de asistencia
        function updateAttendanceDisplay(attendees) {
            document.getElementById("attendeeCount").textContent = attendees.length;

            const attendanceList = document.getElementById("attendanceList");
            if (attendees.length === 0) {
                attendanceList.innerHTML = '<div class="no-data">A√∫n no hay asistencia registrada</div>';
            } else {
                attendanceList.innerHTML = attendees
                    .map(
                        (att) => `
                    <div class="attendance-item">
                        <p class="student-name"><i class="fas fa-user"></i> ${att.studentName || att.studentId}</p>
                        ${att.studentId ? `<p style="color: var(--text-secondary); font-size: 0.813rem; margin: 0.25rem 0;"><i class="fas fa-id-card"></i> ID: ${att.studentId}</p>` : ''}
                        ${att.studentEmail ? `<p style="color: var(--text-secondary); font-size: 0.813rem; margin: 0.25rem 0;"><i class="fas fa-envelope"></i> ${att.studentEmail}</p>` : ''}
                        ${att.studentPhone ? `<p style="color: var(--text-secondary); font-size: 0.813rem; margin: 0.25rem 0;"><i class="fas fa-phone"></i> ${att.studentPhone}</p>` : ''}
                        <p class="timestamp"><i class="fas fa-clock"></i> ${new Date(att.markedAt).toLocaleTimeString("es-ES")}</p>
                    </div>
                `
                    )
                    .join("");
            }
        }

        // Actualizar asistencia (polling como respaldo)
        async function refreshAttendance() {
            if (!currentSessionId) return;

            try {
                const response = await fetch(`/api/sessions/${currentSessionId}/attendance`);
                const data = await response.json();

                if (!response.ok) {
                    console.error("Error al obtener asistencia:", data.message);
                    return;
                }

                updateAttendanceDisplay(data.attendees || []);
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // Cerrar sesi√≥n
        async function closeSession() {
            if (!currentSessionId) return;

            if (!confirm("¬øDeseas cerrar esta sesi√≥n? No se podr√°n registrar m√°s asistencias.")) {
                return;
            }

            try {
                const response = await fetch(`/api/sessions/${currentSessionId}/close`, {
                    method: "PATCH",
                });

                if (!response.ok) {
                    throw new Error("Error al cerrar sesi√≥n");
                }

                alert("‚úì Sesi√≥n cerrada exitosamente");

                if (refreshInterval) clearInterval(refreshInterval);
                if (attendanceListener) {
                    attendanceListener();
                    attendanceListener = null;
                }

                currentSessionId = null;
                document.getElementById("qrDisplay").innerHTML =
                    '<div style="text-align: center; color: var(--text-muted);"><i class="fas fa-qrcode" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i><p>Genera una sesi√≥n para mostrar el QR</p></div>';
                document.getElementById("sessionInfo").classList.remove("show");
                document.getElementById("closeBtn").style.display = "none";
                document.getElementById("refreshBtn").style.display = "none";

            } catch (error) {
                console.error("Error:", error);
                alert(`‚ùå ${error.message}`);
            }
        }

        // Cargar y monitorear estudiantes en tiempo real
        async function loadAndWatchStudents() {
            try {
                // Cargar estudiantes iniciales
                const response = await fetch('/api/students');
                const students = await response.json();
                renderStudents(students);

                // Monitorear cambios en tiempo real usando Firebase
                if (typeof watchStudentsList === 'function') {
                    watchStudentsList((updatedStudents) => {
                        renderStudents(updatedStudents);
                    });
                }
            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('studentsList').innerHTML = 
                    '<div class="no-data">Error al cargar estudiantes</div>';
            }
        }

        // Renderizar lista de estudiantes
        function renderStudents(students) {
            const container = document.getElementById('studentsList');
            if (!container) return;

            if (!students || students.length === 0) {
                container.innerHTML = '<div class="no-data">A√∫n no hay estudiantes registrados</div>';
                return;
            }

            container.innerHTML = students.map(student => `
                <div class="student-card">
                    <h4><i class="fas fa-user-graduate"></i> ${student.name || 'Sin nombre'}</h4>
                    <div class="student-info">
                        <div class="info-item">
                            <i class="fas fa-id-card"></i>
                            <strong>ID:</strong> ${student.studentId || 'N/A'}
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <strong>Email:</strong> ${student.email || 'N/A'}
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <strong>Tel√©fono:</strong> ${student.phone || 'N/A'}
                        </div>
                        ${student.createdAt ? `
                            <div class="info-item" style="margin-top: 0.5rem; padding-top: 0.5rem; border-top: 1px solid var(--border-color);">
                                <i class="fas fa-calendar"></i>
                                <small style="color: var(--text-muted); font-size: 0.75rem;">
                                    Registrado: ${new Date(student.createdAt).toLocaleDateString('es-ES')}
                                </small>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Cargar datos al iniciar
        loadTeacherData();
    </script>
